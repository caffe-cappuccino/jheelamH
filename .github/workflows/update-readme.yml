name: Update Most Used Languages

on:
  schedule:
    - cron: '0 0 * * *'  # Update daily
  workflow_dispatch:  # Trigger manually

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js (required for GitHub Readme Stats)
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Generate README Stats
      run: |
        curl -s https://raw.githubusercontent.com/anuraghazra/github-readme-stats/v4.0.0/src/index.js | node

    - name: Commit and Push Changes
      uses: EndBug/add-and-commit@v7
      with:
        message: 'Update Most Used Languages'
